<div  class="inner l-container u-padding--none u-margin--tp-sm">
  <div  class="row">
    <div  class="u-content--center">
      <div  class="c-card u-text--centered">
        <div  class="c-card__content u-padding--none u-border--none">
          <div  class="c-card__header u-border--bottom">
              <img  alt="" class="u-image u-image--150 u-image--rounded" src="assets/images/chucknorris.jpg">
          </div>
          <form>
          <div>
          <ngx-spinner></ngx-spinner>

             <select  #item (change)="onChange(item.value)" class="btn btn-primary">
               <option  value="0">Select Category</option>
               <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
             </select>

          </div>
          </form>

          <div class="c-tabs l-row u-grid-justify--center u-padding--md">

            <p>chuck Joke:{{category.value}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
